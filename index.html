<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./Assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="./Assets/logo.svg" alt="Logo"></div>
                <ul>
                    <li>
                        <img class="invert" src="./Assets/home.svg" alt="Home">
                    </li>
                    <li>
                        <img class="invert" src="./Assets/search.svg" alt="Search">
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1p-1 ">
                <div class="heading">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey p-1">
            <div class="header">
                
                <div class="nav">
                        <div class="hamburgerContainer">
                            <img class="invert hamburger" src="./Assets/hamburger.svg" alt="">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="SpoifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar invert">

                        <div class="songinfo invert">

                        </div>
                        <div class="songbuttons invert">
                            <img id="previous" src="./Assets/prevsong.svg" alt="">
                            <img id="play" src="./Assets/play.svg" alt="">
                            <img id="next" src="./Assets/nextsong.svg" alt="">
                            <div class="volume">
                                <img src="./Assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volumeControl" min="0" max="1" step="0.01" value="1">
                                </div>
                            </div>
                        </div>
                        <div class="songtime invert">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
